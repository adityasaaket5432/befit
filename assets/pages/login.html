<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>Befit</title>
  <style>
    body {
        margin-top: 90px;
        margin-left: 500px;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: #e8e8e8;
        display: block;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .content {
        position: relative;
        width: 400px;
        background: white;
        padding: 30px;
        &:after {
          content: "*";
          font-size: 140px;
          position: absolute;
          top: -56px;
          color: darken(#edbb5e, 18%);
          right: -26.5px;
        }
      }
      h3 {
        margin: 0 0 30px;
        color: darken(#34ca95, 18%);
        font-size: 90%;
      }
      input {
        padding: 5px 0 0 0;
        margin-bottom: 20px;
        width: 100%;
        box-shadow: none;
        box-sizing: border-box;
        outline: none;
        border: none;
        font-weight: bold;
        font-size: 100%;
        letter-spacing: 1px;
        color: #999;
        border-bottom: 2px solid #999;
      }
      input[type="submit"] {
        border-bottom: none !important;
        cursor: pointer;
        background-color: #34ca95;
        color: white;
        padding: 7px 0;
        margin-bottom: 0;
        text-transform: uppercase;
        transition: 0.5s;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .content div {
        position: relative;
      }
      label {
        position: absolute;
        top: 5px;
        color: #999;
        transition: 0.5s;
        pointer-events: none;
      }
      input:focus ~ label,
      input:valid ~ label {
        top: -10px;
        color: darken(#5eedbb, 10%);
        font-size: 75%;
        font-weight: bold;
      }
      input:focus,
      input:valid {
        border-bottom: 2px solid darken(#5eedbb, 10%);
      }

      .link{
  text-align: center;
  padding-top: 10px;
}
a:hover{
  color: black;
}
    </style>
</head>


<body>
  <div class="content">
    <form autocomplete="false">
        <center>
            <h1>be.fit</h1>
            <hr>
        </center>
        
      <h3 style="font-family: 'Quicksand', sans-serif;">Login to start your session!</h3> 
      <div>
        <input type="text" name="" ng-model="username" required />
        <label>User Name</label>
      </div>
      <div>
        <input type="password" name="" ng-model="password" required />  
        <label>Password</label>
      </div>
      <input type="submit" name="submit" ng-disabled="!username ||!password" ng-click="callLoginService()" value="login" />

      <div class="link">
        <a href="#befitSignup">Create an Account</a>
      </div>

    </form>
  </div>
</body>

</html>
